<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객대기명단</title>
</head>
<body>
    <button id="user_name">고객명입력</button>
    <button id="user_check">고객명단확인</button>
    <button id="come_in">입장</button>
    
    <script>
        //각각의 버튼을 가져온다.
        // 대기자 명단을 관리하는 배열을 생성해준다. ( 대기자의 이름이 차례대로 들어갈것이다. )
        // 고객명 입력 버튼을 클릭하여 이름을 입력하면 대기자 명단을 관리하는 새로운 배열에 입력받은 데이터를 추가한다.
        
        // 명단 확인 버튼을 누르면 대기자 명단을 관리하는 배열에 데이터가 들어있다면
        // 현재 대기자는 홍길동 김철수 박영희 이며, 총 3명입니다. 출력
        // 대기자 명단을 관리하는 배열에 입력받은 데이터가 없다면 대기가 없습니다. 출력

        // 입장 버튼을 누르면 대기자 명단을 관리하는 배열에 데이터가 들어있다면
        // 제일 먼저 대기중인 손님을 지정해서 ***님 입장합니다. 남은 대기 인원은 *명 입니다 출력
        // 대기 인원이 없다면 입장할 손님이 없습니다. 출력
        const userName = document.getElementById("user_name");
        const userCheck = document.getElementById("user_check");
        const comeIn = document.getElementById("come_in");

        const list = new Array();

        userName.addEventListener("click", function(){
            const name = prompt("대기자명 입력");

            if(name !== null){
                list.push(name);
            }else{
                alert("이름을 입력해주세요")
            }
        })

        function listName(){
            if(list.length){
                alert(`현재 대기자는 ${list}이며, 총${list.length}입니다.`);
            }else {
                alert("대기자가 없습니다.")
            }
        }
        userCheck.addEventListener("click",listName);

        function come(){
            if(list.length){
                alert(`${list.shift()}님 입장합니다. 대기 인원은 ${list.length}명 입니다.`);
            }else {
                alert("입장할 손님이 없습니다.");
            }
        }
        comeIn.addEventListener("click",come);
    </script>
</body>
</html>
